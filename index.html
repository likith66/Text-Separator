<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Separator & Copier</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --input-bg: #fff;
      --output-bg: #f7f7f7;
      --border-color: #ccc;
      --btn-bg: #4CAF50;
      --btn-hover: #45a049;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --input-bg: #1e1e1e;
      --output-bg: #1c1c1c;
      --border-color: #444;
      --btn-bg: #3b9240;
      --btn-hover: #317c36;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 40px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .dark-mode-toggle button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dark-mode-toggle button:hover {
      background-color: var(--btn-hover);
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      padding: 15px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .output-field {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 600px;
      background-color: var(--output-bg);
      padding: 10px 15px;
      margin-bottom: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .output-label {
      font-weight: bold;
      flex: 0 0 110px;
    }

    .output-text {
      flex-grow: 1;
      margin: 0 10px;
      overflow-x: auto;
    }

    .copy-btn {
      padding: 5px 12px;
      font-size: 14px;
      background-color: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: var(--btn-hover);
    }

    @media (max-width: 500px) {
      .output-field {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      .output-label {
        flex: none;
      }
      .copy-btn {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle">
    <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
  </div>

  <h1>Text Separator Tool</h1>

  <textarea id="input" placeholder="Paste your text here with * as separator..."></textarea>

  <div id="fields-container"></div>

  <script>
    const inputBox = document.getElementById('input');
    const container = document.getElementById('fields-container');

    const labels = [
      "Name",
      "Designation",
      "Company",
      "Website",
      "Address",
      "Email",
      "Phone"
    ];

    inputBox.addEventListener('input', () => {
      const input = inputBox.value;
      const parts = input.split('*').map(s => s.trim());

      container.innerHTML = ''; // Clear old output

      labels.forEach((label, index) => {
        const value = parts[index] || '';
        const row = document.createElement('div');
        row.className = 'output-field';

        const labelEl = document.createElement('div');
        labelEl.className = 'output-label';
        labelEl.textContent = label;

        const valueEl = document.createElement('div');
        valueEl.className = 'output-text';
        valueEl.textContent = value;

        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.onclick = () => {
          navigator.clipboard.writeText(value).then(() => {
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 1000);
          });
        };

        row.appendChild(labelEl);
        row.appendChild(valueEl);
        row.appendChild(btn);
        container.appendChild(row);
      });
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
